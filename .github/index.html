<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ramanujan College - Admission Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Ramanujan College</h1>
    <h2>Admission Form (2025-26)</h2>

    <form style="display: block;">
      
     <!-- for name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
<!-- for email -->
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!--for Password -->
      <label for="password">Create Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <!-- Gender  -->
      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
      </div>

      <!-- Course (Dropdown) -->
      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="">--Select--</option>
        <option value="B.Voc Software Development">B.Voc Software Development</option>
        <option value="B.Com (Hons)">B.Com (Hons)</option>
        <option value="B.A. English">B.A. English</option>
        <option value="B.Sc. Mathematics">B.Sc. Mathematics</option>
        <option value="B.A. History">B.A. History</option>
        <option value="B.Sc. Computer Science">B.Sc. Computer Science</option>
      </select>

      <!-- Address -->
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>

      <!-- Phone -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <!-- Submit & Reset buttons -->
      <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
